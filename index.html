<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Manrope&family=Roboto&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="logo__place">
        <img src="assets/Logo.png" alt="Les petits plats" class="logo__header" />
      </div>
      <h1 class="title__header">
        Cherchez Parmi Plus de 1500 Recettes <br> du Quotidien, Simples et
        Délicieuses
      </h1>
      <div class="error__background">
        <p class="error__message"></p>
      </div>
      <div class="searchBar__header">
        <input type="text" id="name" class="searchInput" name="name" required minlength="3" maxlength="80" placeholder="Rechercher une recette un ingrédient..." />
        <img src="assets/magnifying__glass.png" alt="icône blanche en forme de loupe" class="magnifying__glass">
      </div>
    </header>
    <main>
      <section class="main__header"> 
        <div class="recipes__components">
            <div class="firstPart">
                 <div class="ingredient__component">
                  <div class="firstRow">
                    <div class="ingredients recipe__component">
                      <p>Ingrédients</p>
                      <img src="assets/arrow__down.png" class="arrow__down list__ingredients" alt="flèche vers le bas">
                    </div>
                  </div>
                  <div class="secondRow list__ingredients">
                    <input type="text" class="input__component">
                    <img src="assets/manyfying__component.png" alt="icône grise en forme de loupe" class="manyfying__component">
                  </div>
                 </div>
                  <div class="appliance__component">
                      <div class="firstRow">
                        <div class="appliances recipe__component">
                          <p>Appareils</p>
                          <img src="assets/arrow__down.png" class="arrow__down list__appliances" alt="flèche vers le bas">
                        </div>
                      </div>
                      <div class="secondRow list__appliances">
                        <input type="text" class="input__component">
                        <img src="assets/manyfying__component.png" alt="icône grise en forme de loupe" class="manyfying__component">
                      </div>
                  </div>
            </div>
            <div class="secondPart">
                <div class="ustensils__component">
                    <div class="firstRow">
                      <div class="ustensils recipe__component">
                        <p>Ustensiles</p>
                        <img src="assets/arrow__down.png" class="arrow__down list__ustensils" alt="flèche vers le bas">
                      </div>
                    </div>
                    <div class="secondRow list__ustensils">
                      <input type="text" class="input__component">
                      <img src="assets/manyfying__component.png" alt="icône grise en forme de loupe" class="manyfying__component">
                    </div>
                </div>
              <p class="numberRecipesInside">1500 recettes</p>
            </div>
        </div>
        <p class="numberRecipesOutside">1500 recettes</p>
      </section>
      <section class="badges"></section>
      <section class="main__cards"></section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
